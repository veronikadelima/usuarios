<!DOCTYPE html>
<html ling="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>Page Title</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container bg-warning">

    <h1>Usiários de Teste via REST</h1>
    <p class="text-center">Dados fornecidos gratuitamente por <a href="https://reqres.in" target="_blank">reqres.in</a></p>

        <div id="usuarios" class="container-fluid">
            <div class="row">
                <div class="card col-3 p-2 m-3" v-for="(user, index) in users" :key="index">
                    <img class="" card-img-top :src="user.avatar" alt="">
                    <div class="card-body">
                        <div class="card-title">{{user.first_name}} {{user.last_name}}</div>
                        <p class="cad-text">{{user.email}}</p>
                    </div>
                </div>
            </div>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#usuarios',
            data: function() {
                return {
                    users: [] 
                };
            },
            mounted: function() {
                this.loadUsers();
            },
            methods: {
                loadUsers: function() {
                    fetch('https://reqres.in/api/users?per_page=10')
                        .then(response => response.json())
                        .then(data => {
                            this.users = data.data;
                        })
                        .catch(error => {
                            console.error('Erro ao carregar os usuários:', error);
                        });
                }
            }
        });
    </script>
</body>
</html>
